<a [routerLink]="['/dashboard']">Go to Polls</a>

<div *ngIf='polls'>
  <h2>{{ polls.question }}?</h2>
  <p>Click the Vote button to choose one.</p>

  <table>
    <tr>
      <th>Option</th>
      <th>Current Count of Votes</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>{{ polls.option1}}</td>
      <td>0</td>
      <td><button>Vote</button></td>
    </tr>
    <tr>
      <td>{{ polls.option2}}</td>
      <td>0</td>
      <td><button>Vote</button></td>
    </tr>
    <tr>
      <td>{{ polls.option3}}</td>
      <td>0</td>
      <td><button>Vote</button></td>
    </tr>
    <tr>
      <td>{{ polls.option4}}</td>
      <td>0</td>
      <td><button>Vote</button></td>
    </tr>

  </table>
</div>
